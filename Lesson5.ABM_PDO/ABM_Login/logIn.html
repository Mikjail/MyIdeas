<head>
	<title>home</title>
	<meta charset="utf-8">

	<script src="js/jquery.js"></script> 
	<script src="js/bootstrap.min.js"></script>

	<script src="js/validator.min.js"></script>
	<script src="js/funcionesAjax.js"></script>
    <script src="js/funcionesABM.js"></script>
	<script src="js/funcionesLogin.js"></script>
	<script src="js/signUpABM.js"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<body>

	<div id="form" class= "container logInForm col-md-4 col-md-offset-4">
		<h1 style= "text-align: center;">UTN - Login</h1>
		<hr>
		<form action="indexSesiones.php" data-toggle="validator" method="post" role="form" >
			
			
			
			<div class="form-group">
			    <label for="inputName" class="control-label">User Name</label>
			    <input name="user" type="text" class="form-control" id="user" pattern="^[A-z]{1,}$" maxlength="15" placeholder="User Name*" data-error="We only accept a-Z names!"required>
				<div class="help-block with-errors">A-z</div>
			</div>
		
			<div class="form-group">
			    <label for="inputPassword" class="control-label">Password</label>
			    <div class="form-group">
			      <input id="password" type="password" name="password" pattern="^[_A-z0-9]{1,}$" class="form-control" id="inputPassword" placeholder="Password*" required>
			      <div class="help-block">Caracteres especiales no estan permitidos</div>
		   		</div>
		   	</div>	
		    
			
			<div class="form-group">
			 	<input class="col-md-1" type="checkbox" class="form-control" id="rememberMe" name="agree" checked>Remember my password
		</div>
			
			<button class="col-md-offset-4 btn btn-success" onclick="validarLogin(); return false;" style="float: left;">Log In</button>		
		</form>		
			
			<button class="btn btn-success col-md-offset-1" onclick="CambiarSignAndLog('MostrarSignUp')" value="SignUp">Sign Up</button>
			<br>
	</div>		
				
	<div id="home">
	</div>

</body>
</html>
