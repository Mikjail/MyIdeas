<!DOCTYPE html>
<html lang="en">
<head>
	<script src="./JavaScript/jquery.js"></script>
	<script type="text/javascript" src="./JavaScript/funciones.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">

	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<div class="container">
		<h1>Items</h1>
		<div class="col-md-offset-1 col-md-3 contenedor">
			<div class="divFrm">
				<h1>Panel ABM</h1>
				<div class="form-group">
					<label for="CodBarra">Nombre</label>
					<br>
					<input type="text" name="nombre" id="nombre" placeholder="Ingrese nombre" />						
				</div>

				<div class="form-group">
					<label for="CodBarra">Correo</label>
					<br>
					<input type="email" name="correo" id="correo" placeholder="email" />
					<br>
				</div>

				<div class="form-group">
					<label for="Edad">Edad</label>
					<br>
					<input type="text" name="edad" id="edad" placeholder="Edad" />
				</div>
				
				<div class="form-group">
				<label for="Clave">Clave</label>
				<br>
				<input type="password" name="clave" id="clave" onchange="SubirFoto()" /> 
				</div>
				<div class="form-group">
					<label for="Clave">Foto</label>
					<input type="file" name="archivo" id="archivo" onchange="SubirFoto()"
					placeholder= "Ingrese archivo">
				</div>

				<div class="form-group">
					<input class="btn btn-default" type="submit" name="enviar" class="enviar" value="Guardar" onclick="AgregarPersona()">
					<input  type="hidden" id="hdnQueHago" value="agregar" />
					<input  type="hidden" id="hdnArchivoTemp" />
					<input class="btn btn-default" type="submit" name"limpiar" value="limpiar" id="hdnLimpiar" onclick="LimpiarInput()">
				</div>
			</div>
			<div class="col-md-2" id="divFoto">
			
		</div>
		</div>
		<div class="col-md-6 col-md-offset-1" id="divGrilla">
			
		</div>
		

	</div>
</body>
</html>
