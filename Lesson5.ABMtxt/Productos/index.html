<!DOCTYPE html>
<html lang="en">
<head>
	<script src="./JavaScript/jquery.js"></script>
	<script type="text/javascript" src="./JavaScript/funciones.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">

	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<div class="container">
		<h1>Items</h1>
		<div class="col-md-offset-1 col-md-3 contenedor">
			<div class="divFrm">
				<h1>Panel ABM</h1>
				<div class="form-group">
					<label for="CodBarra">Cod. Barras</label>
					<br>
					<input type="text" name="codBarra" id="codBarra" placeholder="Codigo De Barras*">
				</div>
				<div class="form-group">
					<label for="Nombre">Nombre</label>
					<br>
					<input type="text" name="nombre" id="nombre" placeholder="Nombre">
				</div>

				<div class="form-group">
					<label for="Archivo"></label>
					<input type="file" name="archivo" id="archivo" onchange="SubirFoto()"
					placeholder= "Ingrese archivo">
				</div>
				<div class="form-group">
					<input class="btn btn-default" type="submit" name="enviar" class="enviar" value="Guardar" onclick="AgregarProducto()">
					<input  type="hidden" id="hdnQueHago" value="agregar" />
					<input class="btn btn-default" type="submit" name"limpiar" value="limpiar" id="hdnLimpiar" onclick="LimpiarInput()">
				</div>
			</div>
			<div class="col-md-2" id="divFoto">
			
		</div>
		</div>
		<div class="col-md-6 col-md-offset-1" id="divGrilla">
			
		</div>
		

	</div>
</body>
</html>
